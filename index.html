<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fce6ffef3.js" crossorigin="anonymous"></script>
    <title>Zoom Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER BEGIN -->

    <header>
        <h1>DCI ZOOM Session</h1>
    </header>

    <!-- HEADER END -->

    <!-- MAIN BEGIN -->

    <main class="container">
        <div class="box one">
            <p>DevStar</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box two">
            <p>Hacker7</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box three">
            <p>CSSPro</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box four">
            <p>HTML4LIFE</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box five">
            <p>DrWeb</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box six">
            <p>CodeNinja</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box seven">
            <p>ITZWiz</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box eight">
            <p>StyleOne</p>
            <i class="fa-solid fa-video"></i>
        </div>
        <div class="box nine">
            <p>MSLinux</p>
            <i class="fa-solid fa-video"></i>
        </div>
    </main>

    <!-- MAIN END  -->

    <!-- SECTION BEGIN  -->

    <section class="footer">
        <div>
            <i class="fa-solid fa-microphone"></i>
            <p>Mute</p>
        </div>
        <div>
            <i class="fa-solid fa-video"></i>
            <p>Start Video</p>
        </div>
        <div>
            <i class="fa-solid fa-square-caret-up"></i>
            <p>Share Screen</p>
        </div>
        <div>
            <i class="far fa-dot-circle"></i>
            <p>Record</p>
        </div>
        <div><button>Leave</button></div>
    </section>

    <!-- SECTION END -->

</body>

</html>
